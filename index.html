<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/globalReset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logo-section">
          <img class="logo" src="./images/logo.svg" alt="Fylo-logo" />
          <div class="icon-container">
            <div>
              <img src="./images/icon-document.svg" alt="Document" />
            </div>
            <div>
              <img src="./images/icon-folder.svg" alt="Folder" />
            </div>
            <div>
              <img src="./images/icon-upload.svg" alt="Upload" />
            </div>
          </div>
        </div>
        <div class="storage-details">
          <p class="description">
            Youâ€™ve used <span>815 GB </span> of your storage
          </p>
          <div>
            <div class="loading-bar-container">
              <div class="loading-bar"><div class="circle"></div></div>
            </div>
            <p class="data"><span>0 GB</span><span>1000 GB</span></p>
          </div>
          <div class="remaining-data"><span>185</span> GB LEFT</div>
        </div>
      </div>
    </main>
  </body>
</html>
